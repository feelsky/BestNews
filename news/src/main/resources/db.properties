#\u6570\u636e\u5e93\u8fde\u63a5\u7684\u65b9\u5f0f
jdbc-main.driverClassName=com.mysql.jdbc.Driver

#\u6570\u636e\u5e93\u8fde\u63a5\u7684URL
jdbc-main.url=jdbc:mysql://127.0.0.1/news?characterEncoding=UTF-8&amp;autoReconnect=true&amp;failOverReadOnly=false
#\u6570\u636e\u5e93\u8fde\u63a5\u7684\u7528\u6237
jdbc-main.username=root
#\u6570\u636e\u5e93\u8fde\u63a5\u7684\u5bc6\u7801
jdbc-main.password=iflash
#\u8fde\u63a5\u6c60\u542f\u52a8\u65f6\u7684\u521d\u59cb\u8fde\u63a5\u6570
jdbc-main.initialSize=10
#\u6700\u5c0f\u7a7a\u95f2
jdbc-main.minIdle=10
#\u6700\u5927\u7a7a\u95f2
jdbc-main.maxIdle=20
#\u8fde\u63a5\u6c60\u7684\u6700\u5927\u6d3b\u52a8\u6570
jdbc-main.maxActive=50
#\u662f\u5426\u5f00\u542f\u81ea\u52a8\u63d0\u4ea4
jdbc-main.defaultAutoCommit=true
#\u8fde\u63a5\u8d85\u65f6\u65f6\u95f4
jdbc-main.maxWait=5000
#\u56de\u6536\u673a\u5236\u662f\u5426
jdbc-main.removeAbandoned=true
#\u56de\u6536\u591a\u4e45\u672a\u6d3b\u52a8\u7684\u8fde\u63a5
jdbc-main.removeAbandonedTimeout=3000

